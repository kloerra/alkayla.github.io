<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staries - Website Belajar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #28273E;
      color: white;
    }

    /* NAVIGATION BAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-left {
      display: flex;
      gap: 24px;
    }

    .nav-left a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .nav-left a:hover {
      opacity: 0.7;
    }

    .nav-right {
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* CONTENT CARD */
.container {
  display: flex;
  flex-direction: column;
  gap: 32px;
  padding: 40px;
  width: 100%;
  max-width: 100%; /* biar full */
}

.card {
  position: relative;
  width: 90%;
  min-height: 100vh;
  margin: 0 auto;
  border-radius: 48px;
  padding: 48px;
  color: #2e2e2e;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(130deg, #fbc2eb, #a6c1ee, #fcd1ff, #f6f3c4);
  background-size: 400% 400%;
  animation: waveColor 40s ease infinite;
  z-index: 0;
  opacity: 0.85;
  filter: blur(10px) saturate(1.2);
  border-radius: inherit;
}

.card > * {
  position: relative;
  z-index: 1;
}

@keyframes waveColor {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    @@media (max-width: 768px) {
  .card {
    border-radius: 32px;
    padding: 24px;
  }
}
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-right {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <div class="navbar">
    <div class="nav-left">
      <a href="#">Beranda</a>
      <a href="#">Trivia</a>
      <a href="#">Materi</a>
      <a href="#">Tanya Jawab</a>
    </div>
    <div class="nav-right">Staries</div>
  </div>

  <!-- ISI KONTEN -->
  <div class="container">
    <div class="card">
      <h3>Contoh Materi</h3>
      <p>Ini contoh isi kartu materi. Nanti kamu bisa isi materi astronomi, trivia, dan lainnya di sini!</p>
    </div>
    <div class="card">
      <h3>Trivia Langit</h3>
      <p>Apakah kamu tahu bahwa langit malam berbeda tergantung waktu dan lokasi?</p>
    </div>
  </div>
</body>
</html>
