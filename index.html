<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staries</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #28273E;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: transparent;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
  background: conic-gradient(
    from 180deg,
    #fcd1ff,
    #f9f7d9,
    #d1f5ff,
    #fbc2eb,
    #f6e0ff,
    #fcd1ff
  );
  background-size: 300% 300%;
  border-radius: 20px;
  padding: 24px;
  color: #2e2e2e;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  animation: floatAbstract 60s ease-in-out infinite alternate;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  filter: blur(0.3px); /* supaya makin dreamy */
}

@keyframes floatAbstract {
  0% {
    transform: scale(1) rotate(0deg);
    background-position: 40% 60%;
  }
  25% {
    transform: scale(1.01) rotate(1deg);
    background-position: 50% 55%;
  }
  50% {
    transform: scale(1.02) rotate(-0.5deg);
    background-position: 45% 45%;
  }
  75% {
    transform: scale(1.01) rotate(0.75deg);
    background-position: 55% 50%;
  }
  100% {
    transform: scale(1) rotate(0deg);
    background-position: 50% 60%;
  }
}
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .card h3 {
      margin-top: 0;
      color: #1c1c1c;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>Staries</h1>
    <p>Staries adalah website yang dibuat untuk mengedukasi siswa-siswi SMA-sederajat dengan pembelajaran yang interaktif</p>
  </header>

  <section class="container">
    <div class="card" data-aos="fade-up" data-aos-delay="100">
      <h3><a href="materi-astronomi.html">Materi Astronomi</a></h3>
      <p>Dasar-dasar langit malam, posisi bintang, dan waktu sidereal.</p>
    </div>
    <!-- dst -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>

</html>
