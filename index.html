<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Belajar Alkayla</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f9fc;
      color: #333;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: #4e7cfe;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #4e7cfe;
    }

    .card a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1>Website Belajar Alkayla</h1>
    <p>Kumpulan materi belajar: Astronomi, Fisika, dan lainnya</p>
  </header>

  <section class="container">
    <div class="card" data-aos="fade-up" data-aos-delay="100">
      <h3><a href="materi-astronomi.html">Materi Astronomi</a></h3>
      <p>Dasar-dasar langit malam, posisi bintang, dan waktu sidereal.</p>
    </div>
    <div class="card" data-aos="fade-up" data-aos-delay="200">
      <h3><a href="materi-fisika.html">Materi Fisika</a></h3>
      <p>Gerak, gaya, energi, dan fenomena alam sehari-hari.</p>
    </div>
    <!-- Tambahkan kartu lainnya di sini -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
