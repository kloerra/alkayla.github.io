<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staries - Website Belajar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #28273E;
      color: white;
    }

    /* NAVIGATION BAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-left {
      display: flex;
      gap: 24px;
    }

    .nav-left a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .nav-left a:hover {
      opacity: 0.7;
    }

    .nav-right {
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* CONTENT CARD */
    .container {
  display: flex;
  flex-direction: column;
  gap: 24px;
  padding: 40px;
  max-width: 800px;
  margin: auto;
}

.card {
  background-image:
    linear-gradient(135deg, #eeaeca 20%, transparent 80%),
    linear-gradient(45deg, #f6f3c4 30%, transparent 90%),
    linear-gradient(225deg, #a0eac9 25%, transparent 90%),
    linear-gradient(315deg, #fbc2eb 40%, transparent 100%),
    linear-gradient(60deg, #b3d1ff 20%, transparent 85%);
  background-blend-mode: overlay;
  background-size: 400% 400%;
  background-position: 50% 50%;
  animation: softFlow 90s ease-in-out infinite;
  border-radius: 40px;
  padding: 28px;
  color: #2e2e2e;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  filter: saturate(1.1) contrast(1.05); /* tidak terlalu blur */
}
@keyframes softFlow {
  0% { background-position: 48% 52%; }
  50% { background-position: 52% 48%; }
  100% { background-position: 48% 52%; }
}
    }

    @media (max-width: 600px) {
      .nav-left {
        flex-direction: column;
        gap: 8px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-right {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <div class="navbar">
    <div class="nav-left">
      <a href="#">Beranda</a>
      <a href="#">Trivia</a>
      <a href="#">Materi</a>
      <a href="#">Tanya Jawab</a>
    </div>
    <div class="nav-right">Staries</div>
  </div>

  <!-- ISI KONTEN -->
  <div class="container">
    <div class="card">
      <h3>Contoh Materi</h3>
      <p>Ini contoh isi kartu materi. Nanti kamu bisa isi materi astronomi, trivia, dan lainnya di sini!</p>
    </div>
    <div class="card">
      <h3>Trivia Langit</h3>
      <p>Apakah kamu tahu bahwa langit malam berbeda tergantung waktu dan lokasi?</p>
    </div>
  </div>
</body>
</html>
